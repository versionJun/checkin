name: "aliyundriver_chenkin"

on:
  schedule:
    # UTC 16点30分(北京时间 0点30分) 30 16 * * *
    - cron: "30 16 * * *"
  workflow_dispatch:

env:
  IS_SCHEDULE: ${{ github.event_name  == 'schedule' }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Random sleep
        if: github.event_name == 'schedule'
        run: sleep $(shuf -i 10-120 -n 1)

      - name: Install dependencies
        run: |
          npm install

      - name: Run main
        env:
          # pushplus
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # refresh_token, 多个账号 & 隔开
          REFRESH_TOKENS: ${{ secrets.REFRESH_TOKENS }}
          # 在 Action 中运行时更新 Repository secrets
          GP_TOKEN: ${{ secrets.GP_TOKEN }}
        run: |
          node ./task/aliyundriver_chenkin.js
          
      - name: Delete old workflow run using Github Token
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
          delete_workflow_pattern: "aliyundriver_chenkin"
