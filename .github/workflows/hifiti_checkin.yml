name: "hifiti_checkin"

on:
  schedule:
    # UTC 16点30分(北京时间 0点30分) 30 16 * * *
    - cron: "40 16 * * *"
  workflow_dispatch:

env:
  IS_SCHEDULE: ${{ github.event_name  == 'schedule' }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    environment: hifiti

    steps:
      - name: Checkout main 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install chromium-browser
        run: |
          sudo apt-get install ca-certificates fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgbm1 libgcc1 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 lsb-release wget xdg-utils -y

      - name: Install chromium-browser
        run: |
          sudo apt-get install chromium-browser
          
      - name: which chromium-browser
        run: |
          which chromium-browser
          
      - name: Install dependencies
        run: |
          npm install

      - name: Install dependencies puppeteer
        run: |
          npm install puppeteer
          
      - name: Run main
        env:
          # wxpusher
          WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
          WXPUSHER_UID: ${{ secrets.WXPUSHER_UID }}
          # pushplus
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # HIFIN
          HIFIN_EMAIL_0: ${{ secrets.HIFIN_EMAIL_0 }}
          HIFIN_PASSWORD_0: ${{ secrets.HIFIN_PASSWORD_0 }}
          HIFIN_COOKIE_0: ${{ secrets.HIFIN_COOKIE_0 }}
          HIFIN_EMAIL_1: ${{ secrets.HIFIN_EMAIL_1 }}
          HIFIN_PASSWORD_1: ${{ secrets.HIFIN_PASSWORD_1 }}
          HIFIN_COOKIE_1: ${{ secrets.HIFIN_COOKIE_1 }}
          # 在 Action 中运行时更新 Repository secrets
          GP_TOKEN: ${{ secrets.GP_TOKEN }}
        run: |
          node ./task/hifiti_checkin.js

      - name: Delete old workflow run using Github Token
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
          delete_workflow_pattern: "hifiti_checkin"
